<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./registration-validator.css">
    <title>Register</title>
  </head>
  <body>
    <h1 class="register.title">Register With Us</h1>
    
    
    <form id="form" class="form">
      <div class="form-control">
        <label for="username">Username</label>
        <input  class="input" type="text" id="username" name="username" placeholder="Enter username">
        <i class="fas fa-check-circle"></i>
			  <i class="fas fa-exclamation-circle"></i>
			  <small>Error message</small>
      </div>
      
      <div class="form-control">
        <label for="username">Email</label>
        <input class="input" type="text" id="email" name="email" placeholder="Enter email">
        <i class="fas fa-check-circle"></i>
			  <i class="fas fa-exclamation-circle"></i>
			  <small>Error message</small>
      </div>
        
      <div class="form-control" >
        <label for="username">Password</label>
        <input class="input" type="password" id="password" name="password" placeholder="Enter password">
        <i class="fas fa-check-circle"></i>
			  <i class="fas fa-exclamation-circle"></i>
			  <small>Error message</small>
      </div>
      
      <div class="form-control"  >
        <label for="username">Confirm Password</label>
        <input class="input" type="password" id="password2" name="C.password" placeholder="Enter password again">
        <i class="fas fa-check-circle"></i>
			  <i class="fas fa-exclamation-circle"></i>
			  <small>Error message</small>
      </div>
      <br>
      <br>
      <button>Submit</button>
    </form>
      
    
</body>
<script src="registration-validator.js"></script>
</html>
